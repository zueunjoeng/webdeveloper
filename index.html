<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <section>
    <p>컨텐츠 태그 : inline</p>
    <div>
    <a href="">링크</a>
    <!-- <button>글쓰기</button> 자바스크립트가 필요한 개체 클릭의 행위만 존재하는-->
    <button>글쓰기-자바스크립트랑 연동</button>
    <input type="submit" value="상품구매">
    </div>
    </section>


    <P>문단: block</P>
    <p>컨텐츠를 넣어줍니다.</p>
    <h1>로고한테만배당</h1>
    <h2>서브타이틀</h2>
    <ul>
        <li>같은 사이즈</li>
    </ul>
<!-- ul은 li(리스트)를 묶어주는 태크 이 둘의 사이에는 아무것도 들어가면 안됨.
ul말고 ol을 쓰면 똑같이 li를 묶지만 앞에는 번호를 붙인다. 이런거들은 네비게이션에 많이 쓰임. 같은 질량에 사용 많이함. -->

    <p>사이트맵에서 사용</p>
    <!-- dl>dt+dd+dd+dd -->

    <p>레이아웃태그 : block</p>
    <div>div</div>
    <header>header 태그</header>
    <footer>footer태그</footer>
    <section>section태그</section>
    <aside>aside태그//예로 퀵메뉴, 서비스메뉴 느낌, 한족에 치중된 느낌</aside>

    <P>div>h2{제 휴 업 체}+p{작은 설명}+ul>li*6>a>img
    div>h2+p+ul>li*4>img+p</P>

    <section><ul>
        <li>가</li>
        <li>나</li>
    </ul></section>
</body>
</html>
